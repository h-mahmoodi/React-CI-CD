name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  BUILD-STEPS:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check TSC,Formatting,Linting
        run: |
          npm run format:check
          npm run lint
          npm run tsc:check

      - name: Check the Test Files
        run: npm run test
